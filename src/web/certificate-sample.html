<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Star Certificate Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-950 text-slate-100 min-h-screen">
    <main class="max-w-5xl mx-auto px-6 py-10">
        <header class="flex flex-wrap items-center justify-between gap-3">
            <h1 class="text-2xl font-semibold">Your Private Star Page</h1>
            <button id="downloadPdf" class="bg-indigo-500 hover:bg-indigo-400 rounded-xl px-4 py-2 font-medium">Download
                PDF</button>
        </header>

        <p class="text-slate-300 mt-3">This page is uniquely generated for your order subdomain and remains active for
            one year.</p>

        <section id="certificate"
            class="mt-8 rounded-2xl border border-indigo-300/40 bg-gradient-to-br from-slate-900 to-indigo-950 p-8">
            <p class="uppercase tracking-[0.25em] text-xs text-indigo-300">Certificate of Celestial Registration</p>
            <h2 id="certStarName" class="text-4xl font-serif mt-4">Loading...</h2>
            <p class="mt-4 text-slate-300">Dedicated to</p>
            <p id="certRecipient" class="text-3xl mt-1">Loading...</p>
            <p id="certMessage" class="mt-4 text-slate-300 italic"></p>

            <div class="grid md:grid-cols-2 gap-4 mt-8 text-sm">
                <div class="bg-white/5 rounded-xl p-4 border border-white/10">
                    <p class="text-slate-400 uppercase text-xs">Coordinates</p>
                    <p id="certCoords" class="mt-1">--</p>
                </div>
                <div class="bg-white/5 rounded-xl p-4 border border-white/10">
                    <p class="text-slate-400 uppercase text-xs">AR Link</p>
                    <a id="certArLink" href="#" class="mt-1 text-indigo-200 break-all">--</a>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="./certificate-page.js"></script>
</body>

</html>
